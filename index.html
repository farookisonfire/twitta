<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/bfc1a85373.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,600,700" rel="stylesheet">
    <link href="default.css" rel="stylesheet" type="text/css">
    <title>Project-One</title>
  </head>
  <body>

<!-- TOP BAR -->
    <div class="container-fluid">
      <div id = "topbar" class="row col-xs-12">
        <div id="navlinks" class="col-xs-6">
          <div id="home"><a href="#"><i class="fa fa-home fa-2x"    aria-hidden="true"></i>Home</a>
        </div>
        </div>
        <div id="logo" class="col-xs-5"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
        </div>
        <div id="signin"><a href="#"><i class="fa fa-globe fa-2x" aria-hidden="true"></i>
          Sign In</a></div>
      </div>
    </div>
    <!-- END OF TOP BAR DIV -->
    <!--   VIDEO LOOP BEGIN   -->
    <div id="vidloop">
      <div id="slogan-div">
        <h1 id="slogan">Join the Conversation</h1>
      </div>
      <div id="viddiv">
        <video loop="1" autoplay="1" poster="panelvidpic.png" id="panelvid">
          <source src="panelvid.mp4" type="video/mp4">
        </video>
      </div>
      <div id="nav-arrow-div">
        <div id="nav-arrow">
          <button id="nav-button" onclick="initScroll('main-contain'); return false"><i class="fa fa-angle-down fa-5x" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
    <!--   VIDEO LOOP END   -->

    <!-- MAIN CONTENT SECTION BEGIN -->
    <div id = "main-contain" class="container">
      <div class="row">

        <!-- LEFT DASHBOARD BEGIN -->
        <div class = "col-xs-4 panel-default" id="dashboard-left">
          <div id="profile-card">
            <div id="profile-top-banner"></div>
            <div id="profile-bottom-banner">
              <div id="profile-name">
                <p id="profile-full-name" class ="username">User Name</p>
                <p id="profile-user-name" class="at-username">@username</p>
              </div>
              <!-- <div id="profile-picture-div"> -->
                <img id="profile-picture" src="dummy.png">
              <!-- </div> -->
              <div id="profile-stats">
                <ul>
                  <li class= "profile-stat-list" id="profile-stat-tweets">
                    <a id="tweet-count-link" class = "profile-stat-links">
                      <span class="stat-title" id="tweet-count-title">TWEETS</span>
                      <span class="stat-count" id='tweet-counter'></span>
                    </a>
                  </li>
                  <li class= "profile-stat-list" id = "profile-stat-following">
                    <a class = "following">
                      <span class="stat-title">FOLLOWING</span>
                      <span id = "following-counter" class="stat-count"></span>
                    </a>
                  </li>
                  <li></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="panel-default" id="followers">
            <div class="panel-heading" id="following-div">Following</div>
          </div>
        </div>
        <!-- LEFT DASHBOARD END -->

        <!-- CENTER DASHBOARD BEGIN -->
        <div id="main-dashboard" class="panel-default col-xs-7">
          <div id="your-tweet-div" class="your-tweet-div">
            <img id ="your-tweet-profile-pic" class="your-tweet-profile-pic" src="dummy.png">
            <input id="your-tweet" type="text" class="col-xs-10 your-tweet">
            <button class="btn hide" id="tweet-button">Tweet</button>
          </div>
          <div class = "the-tweets panel panel-default live" id="tweets">
          </div>
          <div class = "panel panel-default hide" id="follow-tweets">
          </div>
        </div>
        <!-- CENTER DASHBOARD END -->
      </div>

      <!-- SIGN IN MODAL BEGIN -->
      <div id="my-modal" class="modal">
        <div class="modal-content">
          <input type="text" name="Username" placeholder="Username" class="login-field" id="username-input"><br>
          <input type="password" name="Password" placeholder="Password" class="login-field" id="password-input"><br>
          <button class="btn btn-default btn-primary" id="log-in">Log In</button>
          <button class="btn btn-default btn-info" id="register">Register</button>
        </div>
      </div>

      <!-- SIGN-IN MODAL END -->

      <!--  REGISTER MODAL BEGIN  -->
      <div id="reg-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Join Twitta Today</h2>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="Full Name" id="reg-name" class="login-field"><br>
            <input type="text" placeholder="Username" id="reg-username" class="login-field"><br>
            <input type="password" placeholder="Password" id="reg-pass" class="login-field"><br>
            <button class="btn btn-default btn-success" id="reg-signup">Sign Up</button>
          </div>
          <div class="modal-footer">
            <p>Already registered? <a href="#" id="back-mymodal">Sign-in </a> Here</p>
          </div>
        </div>
      </div>

      <!--  REGISTER MODAL END  -->



    </div>
    <!-- MAIN CONTENT SECTION END -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="data.js"></script>
    <script src="default.js"></script>
  </body>
</html>
