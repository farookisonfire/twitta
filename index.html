<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/bfc1a85373.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="default.css" rel="stylesheet" type="text/css">
    <title>Project-One</title>
  </head>
  <body>

<!-- TOP BAR -->
    <div class="container-fluid">
      <div id = "topbar" class="row col-md-12">
        <div id="navlinks" class="col-md-5">
          <div id="home" class="col-md-3"><i class="fa fa-home fa-2x" aria-hidden="true"></i>
Home</div>
          <div id="moments" class="col-md-3"></div>
          <div id="notifications" class="col-md-3"></div>
          <div id="messages" class="col-md-3"></div>
        </div>
        <div id="logo" class="col-md-3"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
        </div>
        <div id="search">
          <!-- <input id="input" class="col-md-2"> -->
          <div id="profile-pic" class="col-md-1"></div>
          <!-- <button id="button" class="col-md-1 btn"></button> -->
        </div>
      </div>
    </div>
    <!-- END OF TOP BAR DIV -->

    <div class="container">
      <div class="row">

        <!-- LEFT DASHBOARD -->
        <div class = "col-md-4 panel-default" id="dashboard-left">
          <div id="profile-card" class="hide">
            <div id="profile-top-banner"></div>
            <div id="profile-bottom-banner">
              <div id="profile-name">
                <p class ="username">username</p>
                <p class="at-username">@username</p>
              </div>
              <!-- <div id="profile-picture-div"> -->
                <img id="profile-picture" src="dummy.png">
              <!-- </div> -->
              <div id="profile-stats"></div>
            </div>
          </div>
          <div class="panel-default" id="followers">
            <div class="panel-heading" id="following-div">Following</div>
          </div>
        </div>

        <!-- CENTER DASHBOARD -->
        <div id="main-dashboard" class="panel-default col-md-7">
          <div id="your-tweet-div" class="your-tweet-div">
            <img id ="your-tweet-profile-pic" class="your-tweet-profile-pic" src="dummy.png">
            <input id="your-tweet" type="text" class="col-md-10 your-tweet">
            <button class="btn hide" id="tweet-button">Tweet</button>
          </div>
          <div class = "the-tweets panel panel-default live" id="tweets">
          </div>
          <div class = "panel panel-default hide" id="follow-tweets">
          </div>
        </div>



      </div>



    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="data.js"></script>
    <script src="default.js"></script>
  </body>
</html>
